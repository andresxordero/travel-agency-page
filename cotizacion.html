<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Fuente -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="js/cotizacion.js"></script>
</head>

<body>
    <!--CONTENEDOR GLOBAL-->
    <section id="global">
        <!--HEADER-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
          <a class="navbar-brand" id="logo"><img src="img/logo.png" height="75px"></a>
          <a class="navbar-brand" id="logo">Universal Travel</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cotizacion.html" id="selected">Cotizar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
           
        <!-- Título -->
        <footer id="titulo">
          <h1 id="titulo">Cotiza tu viaje</h1>
        </footer>

        <!-- Formulario -->
        <div id="formulario">
          <h2>Elige tu origen y destino</h2>
          <hr id="hr">
          <h4 id="obligatorios">Los campos con (*) son obligatorios</h4>
          <form action="" name="form_cotizacion" method="POST">
            <table width="300" id="enfasis-columna">
              <!--Nombre de usuario-->
              <tr>
                <td class="columna">Origen</td>
                <td>
                  León, Guanajuato
                </td>
              </tr>
              <!--Destino-->
              <tr>
                <td class="columna">Destino (*)</td>
                <td>
                  <select name="estado" id="estado" onsubmit="return cotizar()">
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="Baja California">Baja California</option>
                    <option value="Baja California Sur">Baja California Sur</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Chiapas">Chiapas</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Coahuila">Coahuila</option>
                    <option value="Colima">Colima</option>
                    <option value="Durango">Durango</option>
                    <option value="Guanajuato">Guanajuato</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="CDMX">CDMX</option>
                    <option value="Michoacán">Michoacán</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Nuevo León">Nuevo León</option>
                    <option value="Oaxaca">Oaxaca</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Querétaro">Querétaro</option>
                    <option value="Quintana Roo">Quintana Roo</option>
                    <option value="San Luis Potosí">San Luis Potosí</option>
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Tabasco">Tabasco</option>
                    <option value="Tamaulipas">Tamaulipas</option>
                    <option value="Tlaxcala">Tlaxcala</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Yucatán">Yucatán</option>
                    <option value="Zacatecas">Zacatecas</option>
                </select>
                </td>
              </tr>
              <!--Días-->
              <tr>
                <td class="columna">Cantidad de Días (*)</td>
                <td>
                  <select name="estancia" id="estancia">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option> 
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option> 
                    <option value="9">9</option>
                    <option value="10">10</option>  
                </select>
                </td>
              </tr>
              <!--nAdultos-->
              <tr>
                <td class="columna">Cantidad de Adultos (*)</td>
                <td>
                  <select name="adultos" id="adultos">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option> 
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option> 
                    <option value="9">9</option>
                    <option value="10">10</option>  
                </select>
                </td>
              </tr>
              <!--nNiños-->
              <tr>
                <td class="columna">Cantidad de Niños</td>
                <td>
                  <select name="niños" id="niños">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option> 
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option> 
                    <option value="9">9</option>
                    <option value="10">10</option>  
                </select>
                </td>
              </tr>
              <tr style="text-align: center">
                <td>
                  <button type="reset" class="button-limpiar">Limpiar</button>
                </td>
                <td>
                  <button type="button" class="button-cotizar" onclick="cotizar()">COTIZAR</button>
                </td>
              </tr>
            </table>
            
        </form>
        </div>
        
    </section>
    <!--Footer-->
    <footer> <img src="img/troyanos.png" width="30px">     Troyanos &copy;
    </footer>
    </body>
</html>
